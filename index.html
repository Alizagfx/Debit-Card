<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="card-container">
    <div class="flip-card">

      <div class="debit-card front">
        <div class="bank-name"> Bank Name</div>
        <div class="chip mt-2"></div>
        <div class="card-number mt-2 ">1234 5678 9012 3456</div>
        <div class="expiry mt-2">
          <span>EXP: 12/25</span>
          <span>VISA</span>
        </div>
        <div class="card-holder">Anemta Shahid</div>
      </div>


      <div class="debit-card back">
        <div class="magnetic-strip"></div>
        <div class="cvv mt-3">
          <strong>CVV:</strong> 123
        </div>
        <div class="expiry mt-3">
          <span>Customer Support: 1234-567-890</span>
          <span>www.mybank.com</span>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
